<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let input = +prompt('nhập số giờ làm việc');
  let salary = +prompt('nhập lương bạn vào')
  let bonus;
  if (input >= 200) {
    bonus = salary * 20 / 100;
    document.write('số tiền bạn được thưởng là: ' + bonus)
  } else if (input >= 100) {
    bonus = salary * 10 / 100;
    document.write('số tiền bạn được thưởng là: ' + bonus)
  } else {
    document.write('tháng này k dc thưởng');
  }
</script>

</body>
</html>
