<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputMonth = +prompt('nhập tháng bạn muốn kiểm tra');
    let inputYear = +prompt('nhập năm vào');
    if (inputMonth === 2) {
        if (inputYear % 4 === 0) {
            document.write('tháng '+ inputMonth + ' này có 29 ngày năm ' +inputYear)
        } else {
            document.write('tháng '+ inputMonth + ' này có 28 ngày năm ' +inputYear)
        }
    }
    switch (inputMonth) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write('tháng '+ inputMonth + ' này có 31 ngày năm ' +inputYear );
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write('tháng '+ inputMonth + ' này có 30 ngày năm ' +inputYear );
            break;
    }
</script>

</body>
</html>
