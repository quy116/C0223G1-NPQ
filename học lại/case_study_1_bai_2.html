<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let symbol = prompt("Nhập ký tự ").toLowerCase();
  switch (symbol) {
    case 'u':
    case 'o':
    case 'i':
    case 'a':
    case 'e':
      alert("Đây là Nguyên âm");
      break;
    default:
      alert("Đây là Phụ âm");
  }
</script>

</body>
</html>
