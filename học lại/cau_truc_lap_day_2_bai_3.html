<script>
    let input = +prompt('nhập số vào')
    let count = 0;
    for (let i = 1; i <= input; i++){
        if (input % i === 0) {
            count +=1
        }
    }
    if (count === 2 ) {
        alert('snt')
    } else {
        alert('k phải snt')
    }
</script>
