<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt('nhap do dai mang vao');
    let arr = [];
    for (let i = 0; i < input; i++) {
        let inputArr = +prompt('nhap phan tu vao')
        arr.push(inputArr);
    }
    document.write(arr, "<br>")
    let sum = 0;
    let sum2 = 0;
    for (let i = 0; i < arr.length; i++) {
        if (i % 3 === 0) {
            if(arr[i] % 5 === 0){
                ++sum;
                sum2 += arr[i]
                console.log(sum2)
            }
        }
    }
    console.log(sum)
    let result = sum2 / sum;
    document.write(result)


</script>

</body>
</html>
